- defaultTab: monitor
  description: Use this job to cancel a print order to specific printers in the fleet.
  executionEnabled: true
  group: Workflow
  loglevel: INFO
  multipleExecutions: true
  name: 07 Cancel Print Order by Printer
  nodeFilterEditable: false
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: true
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '8'
    filter: 'name: .*prtr.*'
  nodesSelectedByDefault: false
  options:
  - description: The octoprint API key. **DO NOT CHANGE THIS VALUE**
    name: apikey
    required: true
    secure: true
    storagePath: keys/octoprint/api_key
    valueExposed: true
  scheduleEnabled: true
  sequence:
    commands:
    - description: Cancel Print Order
      interpreterArgsQuoted: false
      script: |-
        #!/usr/bin/python
        # IMPORT MODULES
        import requests
        import json

        # DEFINE VARS
        api_key = '@option.apikey@'
        node_name = '@node.name@'

        # ISSUE JOB
        try:
          # define vars
          headers={'X-Api-Key': api_key,'Content-Type':'application/json'}
          data={'command':'cancel'}
          url='http://localhost:5000/api/job'

          # send api call
          print 'Issuing cancel to '+node_name
          r = requests.post(url, headers=headers, data=json.dumps(data))
          print 'Printer returned: '+str(r.status_code)

        except Exception as e:
          print e
      scriptInterpreter: sudo python <
    keepgoing: true
    strategy: node-first
  timeout: '600'

