- defaultTab: output
  description: Use this job to accept new saltstack minion keys.
  executionEnabled: true
  group: Saltstack
  loglevel: INFO
  name: Accept Keys
  nodeFilterEditable: false
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: true
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '1'
    filter: 'name: .*salt.*'
  nodesSelectedByDefault: true
  options:
  - description: Specify the keys to accept in glob format.
    name: key_to_accept
    required: true
    value: '*'
  scheduleEnabled: true
  sequence:
    commands:
    - description: List all keys
      exec: sudo salt-key -L
    - description: Accept all keys
      exec: sudo salt-key -a "${option.key_to_accept}" -y
    keepgoing: false
    strategy: node-first
  timeout: '300'
