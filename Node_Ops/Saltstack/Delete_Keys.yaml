- defaultTab: output
  description: Use this job to delete saltstack minion keys.
  executionEnabled: true
  group: Saltstack
  loglevel: INFO
  name: Delete Keys
  nodeFilterEditable: false
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: true
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '1'
    filter: 'name: .*salt.*'
  nodesSelectedByDefault: true
  options:
  - delimiter: ' '
    description: Specify the keys to delete in glob format.
    multivalued: true
    name: key_to_delete
    required: true
    value: '*'
  scheduleEnabled: true
  sequence:
    commands:
    - description: List all keys
      exec: sudo salt-key -L
    - description: Delete key
      script: "#!/bin/bash\n\nkey_list=\"@option.key_to_delete@\"\n\nfor key in ${key_list};\
        \ do \n    sudo salt-key -d \"${key}\" -y\ndone"
    keepgoing: false
    strategy: node-first
  timeout: '300'

