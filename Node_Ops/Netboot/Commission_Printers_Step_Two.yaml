- defaultTab: monitor
  description: |-
    Use this job to install printer software on netbooted raspberry pis.
    - This job should be run second when commissioning new printers.
  executionEnabled: true
  group: Netboot
  id: fd344aa8-f498-4928-829d-5e8ebc8188f4
  loglevel: INFO
  name: Commission Printers Step Two
  nodeFilterEditable: false
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: false
      rankOrder: ascending
      successOnEmptyNodeFilter: false
      threadcount: '1'
    filter: 'name: .*salt.*'
  nodesSelectedByDefault: true
  options:
  - description: |-
      Set a salt target.
      - If left blank, all pis will be targeted.
    name: node_to_commission
    regex: .*prtr.*
    required: true
    value: '*prtr*'
  scheduleEnabled: true
  sequence:
    commands:
    - description: Apply compunaut_openvpn state on printers
      exec: sudo salt "${option.node_to_commission}" state.apply compunaut_openvpn --state_output=mixed -b6 --batch-wait 15 && sleep 10
    - description: Refresh grains
      exec: sudo salt -C "*vpn* or ${option.node_to_commission}" saltutil.refresh_grains -b6 --batch-wait 15 && sleep 10
    - description: Update mine
      exec: sudo salt -C "*vpn* or ${option.node_to_commission}" mine.update -b6 --batch-wait 15 && sleep 10
    - description: Refresh Pillar
      exec: sudo salt -C "*vpn* or ${option.node_to_commission}" saltutil.refresh_pillar -b6 --batch-wait 15 && sleep 10
    - description: Apply compunaut_dnsmasq and compunaut_consul on printers
      exec: sudo salt "${option.node_to_commission}" state.apply compunaut_dnsmasq,compunaut_consul --state_output=mixed -b6 --batch-wait 15 && sleep 10
    - description: Apply compunaut_octoprint on printers
      exec: sudo salt "${option.node_to_commission}" state.apply compunaut_octoprint --state_output=mixed -b6 --batch-wait 15 && sleep 10
    - description: Apply highstate on printers
      exec: sudo salt "${option.node_to_commission}" state.highstate --state_output=mixed -b6 --batch-wait 15 && sleep 10
    - description: Apply compunaut_dnsmasq on vpn servers
      exec: sudo salt "*vpn*" state.apply compunaut_dnsmasq --state_output=mixed -b6 --batch-wait 15 && sleep 10
    - description: Apply compunaut_haproxy on proxy servers
      exec: sudo salt '*proxy*' state.apply compunaut_haproxy --state_output=mixed -b6 --batch-wait 15
    keepgoing: false
    strategy: node-first
  timeout: '3600'
